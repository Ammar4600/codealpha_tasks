<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>
<style>

</style>
<body>
  <section>
        <h2>TO-DO List</h2>
        <div class="input">
            <input type="text" class="input-feild" placeholder="Add Task">
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
          <div class="list"></div>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span class="count">0</span> Items</p>
                <button class="delete ">Delete</button>
            </div>
        </div>
  </section>
  <footer>
    <p class="green">Made by</p>
    <p class="dark">Ammar Awan</p>
  </footer>
    <script src="./script.js"></script>
